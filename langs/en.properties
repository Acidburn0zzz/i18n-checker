rep_charset_xml_decl_used="XML declaration used"
rep_charset_xml_decl_used_expl_html[]="This page currently uses the following XML declaration:"
rep_charset_xml_decl_used_expl_html[]="%1"
rep_charset_xml_decl_used_expl_html[]="XML declarations are used by XML processors, and are not needed for pages that are parsed as HTML."
rep_charset_xml_decl_used_expl_html5[]="This page currently uses the following XML declaration:"
rep_charset_xml_decl_used_expl_html5[]="%1"
rep_charset_xml_decl_used_expl_html5[]="HTML5 expressly forbids the use of the XML declaration.  As a result, although it is an XML format, XHTML5 also forbids the use of the XML declaration."
rep_charset_xml_decl_used_expl_xhtml[]="This page currently uses the following XML declaration:"
rep_charset_xml_decl_used_expl_xhtml[]="%1"
rep_charset_xml_decl_used_expl_xhtml[]="XML declarations are sometimes used with XHTML 1.0 and XHTML 1.1 pages that are served as text/html, so that when those files are read by an XML parser, rather than an HTML parser, the encoding information is recognized. However, an XML declaration in an HTML document can cause Internet Explorer to render in quirks mode rather than standards mode, so it is generally recommended that you avoid its use for such hybrid documents. If you use UTF-8 you don't need an XML declaration for an conforming XML parser."
rep_charset_xml_decl_used_todo_html[]="Remove the XML declaration from your page. Use a meta element instead to declare the character encoding of the page."
rep_charset_xml_decl_used_todo_xhtml[]="Since you are using XHTML 1.x but serving it as text/html, use UTF-8 for your page and remove the XML declaration."
rep_charset_xml_decl_used_todo_vanilla[]="Remove the XML declaration from your page if you are using HTML4, HTML5 or XHTML5. Use a meta element instead to declare the character encoding of the page."
rep_charset_xml_decl_used_todo_vanilla[]="If you are using XHTML 1.x but serving it as text/html, save the page in the UTF-8 character encoding and remove the XML declaration."
rep_charset_xml_decl_used_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_xml_decl_used_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_no_effective_charset="No effective character encoding information"
rep_no_effective_charset_expl[]="This page only declares a character encoding in the following XML declaration."
rep_no_effective_charset_expl[]="%1"
rep_no_effective_charset_expl[]="An HTML parser does not recognize encoding declarations in the XML declaration, so effectively no encoding has been specified for this page."
rep_no_effective_charset_todo[]="Add a meta element to indicate the character encoding of the page. You could also declare the encoding in the HTTP header, but it is recommended that you always use a meta element too."
rep_no_effective_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_no_effective_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_html_no_effective_lang="The language declaration in the html tag will have no effect "
rep_html_no_effective_lang_expl[]="The following shows the html tag for this document."
rep_html_no_effective_lang_expl[]="%1"
rep_html_no_effective_lang_expl[]="A language attribute on the html tag sets the default natural language for the page. This information can be used for processing the content in various ways, including such things as spell-checking, accessibility, data formatting, and choice of styles for rendering the page. Every page should have the correct default language specified."
rep_html_no_effective_lang_expl[]="HTML parsers only recognize the lang attribute. XML parsers only recognize the xml:lang attribute. On this page the wrong attribute is being used, and so the default language of the page is not being recognized."
rep_html_no_effective_lang_todo_html[]="Since this page is served as HTML, use the lang attribute."
rep_html_no_effective_lang_todo_xhtml[]="Since this page is served as HTML, use the lang attribute. If there is a chance that the same page will also be processed by an XML parser, use both the lang attribute and the xml:lang attribute."
rep_html_no_effective_lang_todo_xml[]="Since this page is served as XML, use the xml:lang attribute instead of a lang attribute. If there is a chance that this page will also be served as text/html in some circumstances, use both."
rep_html_no_effective_lang_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_html_no_effective_lang_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#textprocessing'>Using attributes to declare language</a>"
rep_html_no_effective_lang_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_content_lang_meta="Content-Language meta element used"
rep_content_lang_meta_expl[]="This page uses a meta element with a Content-Language value."
rep_content_lang_meta_expl[]="%1"
rep_content_lang_meta_expl[]="The HTML5 specification has made this type of meta element obsolete in HTML, so you should not use it for pages written in HTML5. This is due to the widespread confusion surrounding the use of this construct. In addition, browsers are inconsistent in the way they handle this information."
rep_content_lang_meta_expl[]="Given this, it is strongly recommended that you not use this Content-Language meta element in any HTML format."
rep_content_lang_meta_todo[]="Remove the Content-Language meta element, and ensure that you have used an attribute on the html tag to specify the default language of the page."
rep_content_lang_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_content_lang_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#textprocessing'>Using attributes to declare language</a>"
rep_content_lang_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_no_visible_charset="No visible in-document encoding declared"
rep_no_visible_charset_expl[]="The character encoding of this page is indicated using a byte-order mark."
rep_no_visible_charset_expl[]="Although this is usually sufficient to indicate to a browser what is the encoding of the page, the W3C Internationalization (i18n) Group recommends to always include a visible encoding declaration in a document as well, because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_no_visible_charset_todo[]="Add a meta tag or XML declaration, as appropriate, to your page to indicate the character encoding used."
rep_no_visible_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_no_visible_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_meta_ineffective="Meta encoding declarations don't work with XML"
rep_meta_ineffective_expl[]="This page is being served as XML and there is a character encoding declaration in the following meta tag:"
rep_meta_ineffective_expl[]="%1"
rep_meta_ineffective_expl[]="Encoding declarations in meta tags are not recognised by XML processors, so this declaration has no actual effect."
rep_meta_ineffective_expl[]="In the absence of another declaration, the XML processor will recognize the encoding as UTF-8 or UTF-16 by sniffing the start of the file. If you sometimes serve this page as HTML, it will be useful then, but otherwise it would be better to use an XML declaration than a meta tag to identify the encoding of the page. It is useful, by the way, to have a visible in-document declaration because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_meta_ineffective_todo[]="Unless you sometimes serve this page as text/html, remove the meta tag and ensure you have an XML declaration with encoding information."
rep_meta_ineffective_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_meta_ineffective_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_incorrect_use_meta="Incorrect use of meta encoding declarations"
rep_incorrect_use_meta_expl[]="The only character encoding declaration for this page is in the following meta element, which specifies an encoding that is neither UTF-8 nor UTF-16:"
rep_incorrect_use_meta_expl[]="%1"
rep_incorrect_use_meta_expl[]="If a document is treated as XML and is encoded as neither UTF-8 nor UTF-16, you must declare the encoding in the XML declaration. The meta tag declaration is not recognized by an XML processor. This document will be treated as UTF-8."
rep_incorrect_use_meta_todo[]="For documents served only as XML, remove the meta tag and add an XML declaration with encoding information."
rep_incorrect_use_meta_todo[]="For XHTML documents served as HTML (text/html), add an XML declaration with encoding information, or use UTF-8 as the character encoding of your page."
rep_incorrect_use_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_incorrect_use_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_meta_charset_invalid="Meta charset tag will cause validation to fail"
rep_meta_charset_invalid_expl[]="This page is not HTML5 but uses the following meta element to specify the character encoding:"
rep_meta_charset_invalid_expl[]="%1"
rep_meta_charset_invalid_expl[]="Although all major browsers now recognize this character encoding declaration, and act appropriately, the charset attribute on a meta tag is only referred to by the HTML5 specification. This means that, although things will generally work as you expect in modern browsers, if you try to validate this page you will receive an error message."
rep_meta_charset_invalid_todo[]="If you want this page to be valid HTML, change the meta charset declaration to a meta Content-Type declaration, eg. <code>&lt;meta http-equiv='Content-Type' content='text/html; charset=utf-8'&gt;</code>."
rep_meta_charset_invalid_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_meta_charset_invalid_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_no_encoding_xml="No in-document encoding declaration found"
rep_no_encoding_xml_expl[]="No character encoding is declared for this page. Since it is being served as XML, the browser and any XML processor will assume that the encoding is UTF-8. If you are not saving your document as UTF-8, you will find that characters are being corrupted."
rep_no_encoding_xml_expl[]="Even if you are intending the document to be read as UTF-8, the W3C Internationalization (i18n) Group recommends to always include a visible encoding declaration in a document, because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_no_encoding_xml_todo[]="Add information to indicate the character encoding of the page inside the page itself	."
rep_no_encoding_xml_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_no_encoding_xml_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"



