rep_charset_no_encoding_xml="No in-document encoding declaration found"
rep_charset_no_encoding_xml_expl[]="No character encoding is declared for this page. Since it is being served as XML, the browser and any XML processor will assume that the encoding is UTF-8. If you are not saving your document as UTF-8, you will find that characters are being corrupted."
rep_charset_no_encoding_xml_expl[]="Even if you are intending the document to be read as UTF-8, the W3C Internationalization (i18n) Group recommends to always include a visible encoding declaration in a document, because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_charset_no_encoding_xml_todo[]="Add information to indicate the character encoding of the page inside the page itself	."
rep_charset_no_encoding_xml_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_no_encoding_xml_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_utf16_meta="Meta character encoding declaration used in UTF-16 page"
rep_charset_utf16_meta_expl[]="This HTML5 page has a character encoding declaration in a <code class='kw'>meta</code> element:"
rep_charset_utf16_meta_expl[]="%1"
rep_charset_utf16_meta_expl[]="The HTML5 specification disallows the use of <code class='kw'>meta</code> character encoding declarations with UTF-16 encoded documents. A UTF-16 byte-order mark (BOM) is the only in-document encoding allowed."
rep_charset_utf16_meta_todo="Remove the <code class='kw'>meta</code> encoding declaration."
rep_charset_utf16_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_utf16_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_bogus_utf16="UTF-16 encoding declaration in a non-UTF-16 document"
rep_charset_bogus_utf16_expl[]="The <code class='kw'>meta</code> character encoding declaration for this page says that the page is encoded as UTF-16:"
rep_charset_bogus_utf16_expl[]="%1"
rep_charset_bogus_utf16_expl[]="The character encoding declaration is incorrect: this is not a UTF-16 encoded file. In HTML4.01 the page will be parsed as the default encoding for the browser. In XHTML 1.x and HTML5 it will be treated as UTF-8. If your document used a different character encoding than these, you will likely see corruption of the non-ASCII text on your page."
rep_charset_bogus_utf16_todo="Change the encoding declaration to reflect the actual encoding of the page."
rep_charset_bogus_utf16_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_bogus_utf16_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_utf16lebe="UTF-16LE or UTF-16BE found in a character encoding declaration"
rep_charset_utf16lebe_expl[]="The following encoding declaration(s) specify whether the page is either big-endian (UTF-16BE) or little-endian (UTF-16LE):"
rep_charset_utf16lebe_expl[]="%1"
rep_charset_utf16lebe_expl[]="You should not use the UTF-16BE and UTF16-LE charset names in character encoding declarations for markup - you should, instead, use just \"UTF-16\". All UTF-16 pages should start with a byte-order mark, and this will indicate whether the character encoding used is big- or little-endian."
rep_charset_utf16lebe_todo="Ensure that the page starts with a byte-order mark (BOM) and change the encoding declaration(s) to \"UTF-16\"."
rep_charset_utf16lebe_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_utf16lebe_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_1024_limit="Character encoding declaration in a <code class='kw'>meta</code> tag not within 1024 bytes of the file start"
rep_charset_1024_limit_expl[]="The following character encoding declaration did not fit completely within the first 1,024 bytes of the start of the page:"
rep_charset_1024_limit_expl[]="%1"
rep_charset_1024_limit_expl[]="The HTML5 spec says that the element containing the character encoding declaration must be serialized completely within the first 1024 bytes of the document. Otherwise, browsers may not recognize this encoding declaration."
rep_charset_1024_limit_todo="Move the character encoding declaration nearer to the top of the page. Usually it is best to make it the first thing in the <code class='kw' translate='no'>head</code> element."
rep_charset_1024_limit_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_1024_limit_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_charset_attr="<code class='kw'>charset</code> attribute used on <code class='kw'>a</code> or <code class='kw'>link</code> elements"
rep_charset_charset_attr_expl[]="The following <code class='kw'>a</code> and/or <code class='kw'>link</code> elements contained a <code class='kw'>charset</code> attribute:"
rep_charset_charset_attr_expl[]="%1"
rep_charset_charset_attr_expl[]="The <code class='kw'>charset</code> attribute has been deprecated on these elements."
rep_charset_charset_attr_todo="Remove the <code class='kw'>charset</code> attribute. If pointing to a page that is under your control, ensure that any appropriate character encoding information is provided for that page."
rep_charset_charset_attr_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_charset_attr_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_pragma="<code class='kw'>meta</code> character encoding declaration uses <code class='kw'>http-equiv</code>"
rep_charset_pragma_expl[]="This page uses the following character encoding declaration with an <code class='kw'>http-equiv</code> attribute:"
rep_charset_pragma_expl[]="%1"
rep_charset_pragma_expl[]="This is fine, however you may find it easier to use the <code class='kw' translate='no'>meta</code> element with a <code class='kw'>charset</code> attribute instead. For example:"
rep_charset_pragma_expl[]="<code>&lt;meta charset=&quot;%2&quot;&gt;</code>"
rep_charset_pragma_todo="If you want to change, replace the <code class='kw'>http-equiv</code> and <code class='kw'>content</code> attributes in your <code class='kw'>meta</code> tag with a <code class='kw'>charset</code> attribute."
rep_charset_pragma_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_pragma_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

