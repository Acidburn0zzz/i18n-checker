;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
rep_lang_no_lang_attr="The <code class='kw'>html</code> tag has no language attribute"
rep_lang_no_lang_attr_expl[]="There is no language attribute in the <code class='kw'>html</code> tag."
rep_lang_no_lang_attr_expl[]="<code>%1</code>"
rep_lang_no_lang_attr_expl[]="A language attribute on the <code class='kw'>html</code> tag sets the default natural language for the page.  This information is used for processing the content in various ways, including such things as spell-checking, accessibility, data formatting, hyphenation, default fonts and line-breaking, case conversion, and various other features for rendering the page. Every page should have the correct default language specified."
rep_lang_no_lang_attr_expl_CL="The page does declare the <code>%1</code> language(s) in the <code class='kw'>meta Content-Language</code> element <code>%2</code>, however, this meta element should not be used to set the default language for content, and is not recognised by all user agents. You should always use a language attribute on the <code class='kw'>html</code> tag to set the default language for content."
rep_lang_no_lang_attr_todo_html[]="Add a <code class='kw'>lang</code> attribute to the <code class='kw' translate='no'>html</code> tag that indicates the default language of your page."
rep_lang_no_lang_attr_todo_html[]="Example: <code>lang='de'</code>"
rep_lang_no_lang_attr_todo_xhtml[]="Since this is an XHTML page served as HTML, you should add a <code class='kw'>lang</code> attribute to the <code class='kw' translate='no'>html</code> tag, and you may want to also add an <code class='kw'>xml:lang</code> attribute, to indicate the default language of your page.  The <code class='kw'>lang</code> attribute is understood by HTML processors, but not by XML processors, and vice versa."
rep_lang_no_lang_attr_todo_xhtml[]="Example: <code>lang=&quot;de&quot; xml:lang=&quot;de&quot;</code>"
rep_lang_no_lang_attr_todo_xml[]="Add an <code class='kw'>xml:lang</code> attribute to the <code class='kw' translate='no'>html</code> tag that indicates the default language of your page."
rep_lang_no_lang_attr_todo_xml[]="Example: <code>xml:lang='de'</code>"
rep_lang_no_lang_attr_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_no_lang_attr_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#textprocessing'>Declaring the overall language of a page</a>"
rep_lang_no_lang_attr_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#indoclang'>Identifying in-document language changes</a>"
rep_lang_no_lang_attr_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_lang_conflict_html="The <code class='kw'>lang</code> attribute and the <code class='kw'>xml:lang</code> attribute in the <code class='kw'>html</code> tag have different values"
rep_lang_conflict_html_expl[]="The <code class='kw'>lang</code> value is <code>%1</code> and the <code class='kw'>xml:lang value</code> is <code>%2</code> in the <code class='kw'>html</code> tag:"
rep_lang_conflict_html_expl[]="<code>%3</code>"

rep_lang_conflict="A <code class='kw'>lang</code> attribute value did not match an <code class='kw'>xml:lang</code> value when they appeared together on the same tag."
rep_lang_conflict_expl[]="In each of the following tag or tags the language values of the <code class='kw'>lang</code> and <code class='kw'>xml:lang</code> attributes don't match:"
rep_lang_conflict_expl[]="%1"
rep_lang_conflict_todo="Change one of the values in each tag by editing the markup."
rep_lang_conflict_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_conflict_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#textprocessing'>Declaring the overall language of a page</a>"
rep_lang_conflict_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#indoclang'>Identifying in-document language changes</a>"

rep_lang_xml_attr_in_html="This HTML file contains <code class='kw'>xml:lang</code> attributes"
rep_lang_xml_attr_in_html_expl[]="The page contains xml:lang attributes in the following places:"
rep_lang_xml_attr_in_html_expl[]="%1"
rep_lang_xml_attr_in_html_expl[]="The <code class='kw'>xml:lang</code> attribute is not a valid unless you are using XHTML."
rep_lang_xml_attr_in_html_todo="Remove the <code class='kw'>xml:lang</code> attributes from the markup, replacing them, where appropriate, with <code class='kw'>lang</code> attributes."
rep_lang_xml_attr_in_html_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_xml_attr_in_html_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_lang_missing_xml_attr="A tag uses a <code class='kw'>lang</code> attribute without an associated <code class='kw'>xml:lang</code> attribute"
rep_lang_missing_xml_attr_expl[]="In the following tag or tags the <code class='kw'>lang</code> attribute is not accompanied by an <code class='kw'>xml:lang</code> attribute. This may cause problems if you try to process an XHTML page as XML, since XML processors don't recognise <code class='kw'>lang</code>, but do recognise <code class='kw'>xml:lang</code>.  For XHTML served as HTML you should use both. For files served as XML only, you should have <code class='kw'>xml:lang</code>, but you don't need to have the <code class='kw'>lang</code> attribute."
rep_lang_missing_xml_attr_expl[]="%1"
rep_lang_missing_xml_attr_expl_xhtml[]="In the following tag or tags the <code class='kw'>lang</code> attribute is not accompanied by an <code class='kw'>xml:lang</code> attribute."
rep_lang_missing_xml_attr_expl_xhtml[]="%1"
rep_lang_missing_xml_attr_expl_xhtml[]="This may cause problems if you try to process this XHTML page as XML, since XML processors recognise <code class='kw'>xml:lang</code> but don't recognise <code class='kw'>lang</code>.  For XHTML you should normally use both."
rep_lang_missing_xml_attr_expl_xml[]="In the following tag or tags the <code class='kw'>lang</code> attribute is not accompanied by an <code class='kw'>xml:lang</code> attribute."
rep_lang_missing_xml_attr_expl_xml[]="%1"
rep_lang_missing_xml_attr_expl_xml[]="XML processors recognise <code class='kw'>xml:lang</code> but don't recognise <code class='kw'>lang</code>.  When serving a page as XML, you should have an <code class='kw'>xml:lang</code> attribute wherever there is a <code class='kw'>lang</code> attribute. (You only need to have the <code class='kw'>lang</code> attribute if you plan to serve the page as <code class='kw'>text/html</code> also.)"
rep_lang_missing_xml_attr_todo="Add an <code class='kw'>xml:lang</code> attribute to each of the above tags, with the same value as the <code class='kw'>lang</code> attribute."

rep_lang_missing_html_attr="A tag uses an <code class='kw'>xml:lang</code> attribute without an associated <code class='kw'>lang</code> attribute"
rep_lang_missing_html_attr_expl[]="In the following tag or tags the <code class='kw'>xml:lang</code> attribute is not accompanied by a <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_expl[]="%1"
rep_lang_missing_html_attr_expl[]="This causes a problem if you try to display a page as HTML, since HTML parsers don't recognise <code class='kw'>xml:lang</code>, they only recognise the <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_expl[]="HTML5 and XHTML5 require you to use a <code class='kw'>lang</code> attribute if you use an <code class='kw'>xml:lang</code> attribute (and the values must be the same)."
rep_lang_missing_html_attr_todo_xhtml="Add a <code class='kw'>lang</code> attribute to each of the above tags, with the same value as the <code class='kw'>xml:lang</code> attribute."
rep_lang_missing_html_attr_todo_html="Since this is an HTML5 page, the best solution may be to replace the <code class='kw'>xml:lang</code> attribute with a <code class='kw'>lang</code> attribute. Otherwise, add a <code class='kw'>lang</code> attribute to each of the above tags, with the same value as the <code class='kw'>xml:lang</code> attribute."
rep_lang_missing_attr_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_missing_attr_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#textprocessing'>Declaring the overall language of a page</a>"
rep_lang_missing_attr_link[]="<a href='https://www.w3.org/International/techniques/authoring-html#indoclang'>Identifying in-document language changes</a>"

rep_lang_malformed_attr="A language attribute value was incorrectly formed"
rep_lang_malformed_attr_expl[]="In the following tag or tags the language values of the <code class='kw'>lang</code> and <code class='kw'>xml:lang</code> attributes are not well-formed according to BCP47. Attributes values must contain a maximum of one language tag, and a language tag is composed of one or more subtags taken from the IANA Language Subtag Registry, separated by hyphens (eg. <code>zh-Hans-SG</code>)."
rep_lang_malformed_attr_expl[]="%1"
rep_lang_malformed_attr_todo="Change the attribute values to conform to BCP47 syntax rules."
rep_lang_malformed_attr_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_malformed_attr_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_lang_html_no_effective_lang="The language declaration in the <code class='kw'>html</code> tag will have no effect "
rep_lang_html_no_effective_lang_expl[]="This is the <code class='kw'>html</code> tag in this document."
rep_lang_html_no_effective_lang_expl[]="%1"
rep_lang_html_no_effective_lang_expl[]="A language attribute on the <code class='kw'>html</code> tag sets the default natural language for the page. This information can be used for processing the content in various ways, including such things as spell-checking, accessibility, data formatting, and choice of styles for rendering the page. Every page should have the correct default language specified."
rep_lang_html_no_effective_lang_expl[]="HTML parsers only recognize the <code class='kw'>lang</code> attribute. XML parsers only recognize the <code class='kw'>xml:lang</code> attribute. On this page the wrong attribute is being used, and so the default language of the page is not being recognized."
rep_lang_html_no_effective_lang_todo_html[]="Since this page is served as HTML, use the <code class='kw'>lang</code> attribute."
rep_lang_html_no_effective_lang_todo_xhtml[]="Since this page is served as HTML, use the <code class='kw'>lang</code> attribute. If there is a chance that the same page will also be processed by an XML parser, use both the <code class='kw'>lang</code> attribute and the <code class='kw'>xml:lang</code> attribute."
rep_lang_html_no_effective_lang_todo_xml[]="Since this page is served as XML, use the <code class='kw'>xml:lang</code> attribute instead of a <code class='kw'>lang</code> attribute. If there is a chance that this page will also be served as <code class='kw'>text/html</code> in some circumstances, use both."
rep_lang_html_no_effective_lang_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_html_no_effective_lang_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#textprocessing'>Using attributes to declare language</a>"
rep_lang_html_no_effective_lang_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_lang_content_lang_meta="Content-Language <code class='kw'>meta</code> element used to set the default document language"
rep_lang_content_lang_meta_expl[]="This page uses a <code class='kw'>meta</code> element with the <code class='kw'>http-equiv</code> attribute value set to <code class='kw'>Content-Language</code>."
rep_lang_content_lang_meta_expl[]="%1"
rep_lang_content_lang_meta_expl[]="The HTML5 specification has made this type of <code class='kw'>meta</code> element obsolete in HTML, so you should not use it for pages written in HTML. This is due to the widespread confusion surrounding the use of this construct. In addition, browsers are inconsistent in the way they handle this information."
rep_lang_content_lang_meta_expl[]="It is strongly recommended that you do not use this Content-Language <code class='kw' translate='no'>meta</code> element in any HTML format."
rep_lang_content_lang_meta_todo[]="Remove the Content-Language <code class='kw' translate='no'>meta</code> element, and ensure that you have used a <code class='kw' translate='no'>lang</code> attribute on the <code class='kw'>html</code> tag to specify the default language of the page."
