;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;  Charset related report messages
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
rep_charset_none="No character encoding information"
rep_charset_none_expl[]="There is no declaration or byte-order mark to indicate the character encoding of the page. You should always specify the encoding used for an HTML page. If you don't, you risk that characters in your content will be incorrectly interpreted. This is not just an issue of human readability, increasingly machines need to understand your data too."
rep_charset_none_expl[]="HTML5 requires a <code class='kw' translate='no'>meta</code> encoding declaration if the character encoding is not declared in the HTTP header or a byte-order mark."
rep_charset_none_expl[]="The W3C Internationalization (i18n) Group recommends to always include a visible encoding declaration in a document, because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_charset_none_todo="Add information to indicate the character encoding of the page."
rep_charset_none_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_none_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_no_utf8="Non-UTF-8 character encoding declared"
rep_charset_no_utf8_expl[]="The page currently uses the following non-UTF-8 character encoding declaration(s):"
rep_charset_no_utf8_expl[]="%1"
rep_charset_no_utf8_expl[]="UTF-8 is based on Unicode. A Unicode character encoding makes it easier to use a wide range of characters, from the registered trademark symbol to characters in multiple languages. It also simplifies the use of scripts and databases for multilingual sites, and allows you to more easily expand your site to cover new languages, when needed. Using non-UTF-8 encodings can also have unexpected results on form submission and URL encodings, which use the document's character encoding by default. The  <a href='https://www.w3.org/TR/html51/document-metadata.html#specifying-the-documents-character-encoding'>HTML5 specification</a> and the <a href='https://www.w3.org/TR/html5/document-metadata.html#charset'>Encoding specification</a> recommend its use in the strongest terms."
rep_charset_no_utf8_expl[]="(UTF-16 is also a character encoding based on Unicode, but is little used on the Web, and you should not use it.)"
rep_charset_no_utf8_todo="Set your authoring tool to save your content as UTF-8, and change the encoding declarations."
rep_charset_no_utf8_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_no_utf8_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#choosing'>Choosing and applying a character encoding</a>"
rep_charset_no_utf8_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#changing'>Changing to UTF-8</a>"

rep_charset_unknown="Character encoding declaration named an unsupported encoding"
rep_charset_unknown_expl[]="An encoding declaration on this page names a character encoding that is unsupported:"
rep_charset_unknown_expl[]="%1"
rep_charset_unknown_expl[]="You should always use the UTF-8 encoding for your page. With an unrecognized character encoding your page will not work properly on browsers, and several unsupported character encodings create a security risk."
rep_charset_unknown_todo[]="Set your authoring tool to save your content as UTF-8, and change the encoding declarations."
rep_charset_unknown_todo[]="(Only use another encoding if you have an unusually good reason, and then choose one of the encodings listed in the Encoding specification, and use one of the names in the left column of the table in the section <a href='https://encoding.spec.whatwg.org/#names-and-labels'>Names and labels</a>.)"
rep_charset_unknown_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_unknown_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#choosing'>Choosing and applying a character encoding</a>"
rep_charset_unknown_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#changing'>Changing to UTF-8</a>"

rep_charset_legacy="Non-preferred name used for legacy character encoding"
rep_charset_legacy_expl[]="The page currently declares the character encoding using a non-preferred name:"
rep_charset_legacy_expl[]="%1"
rep_charset_legacy_expl[]="The preferred encoding name is:"
rep_charset_legacy_expl[]="%2"
rep_charset_legacy_expl[]="A wider range of browsers will support your page if you use the preferred encoding name. However, it is strongly recommended that you convert your page to use the UTF-8 character encoding."
rep_charset_legacy_todo="Preferably, set your authoring tool to save your content as UTF-8, and change the encoding declarations. Otherwise, change the name of the encoding for your page to the preferred name. (Legacy encoding names are listed in the Encoding specification, in the left column of the table in the section <a href='https://encoding.spec.whatwg.org/#names-and-labels'>Names and labels</a>.)"
rep_charset_legacy_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_legacy_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#choosing'>Choosing and applying a character encoding</a>"
rep_charset_legacy_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#changing'>Changing to UTF-8</a>"

rep_charset_conflict="Conflicting character encoding declarations"
rep_charset_conflict_expl[]="The following character encoding declarations are inconsistent:"
rep_charset_conflict_expl[]="%1"
rep_charset_conflict_expl[]="Browsers will apply precedence rules to determine the character encoding to use for the page, but this may not be the encoding you intended."
rep_charset_conflict_todo="Change the character encoding declarations so that they match.  Ensure that your document is actually saved in the encoding you choose."
rep_charset_conflict_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_conflict_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#choosing'>Choosing a character encoding</a>"
rep_charset_conflict_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#changing'>Changing the encoding of a document</a>"

rep_charset_multiple_meta="Multiple encoding declarations using the <code class='kw'>meta</code> tag"
rep_charset_multiple_meta_expl[]="One document has to have a single character encoding, and must only have one <code class='kw'>meta</code> element to declare the character encoding. This page has the following list of <code class='kw'>meta</code> elements containing character encoding declarations:"
rep_charset_multiple_meta_expl[]="%1"
rep_charset_multiple_meta_todo="Edit the markup to remove all but one <code class='kw'>meta</code> element."
rep_charset_multiple_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_multiple_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_bom_found="UTF-8 BOM found at start of file"
rep_charset_bom_found_expl="The UTF-8 Byte Order Mark (BOM) was found at the beginning of the page."
rep_charset_bom_found_todo="Nothing. Just note that this sets the encoding of the page to UTF-8, and overrides all other encoding declarations. If you want to, and as long as you indicate the character encoding for the page in another way, you can use an editor or an appropriate tool to remove the byte order mark from the beginning of the file."
rep_charset_bom_found_link="<a href='http://www.w3.org/International/techniques/authoring-html#bomhandling'>Handling the byte-order mark (BOM)</a>"

rep_charset_bom_diff_encoding="UTF-8 BOM disagrees with another declaration"
rep_charset_bom_diff_encoding_expl[]="The UTF-8 Byte Order Mark (BOM) was found at the beginning of the page, but another, non-UTF-8, encoding declaration was also found. Here is a list of encoding declarations, including the BOM:"
rep_charset_bom_diff_encoding_expl[]="%1"
rep_charset_bom_diff_encoding_expl[]="The BOM will override all other encoding declarations, and cause the page to be treated as UTF-8."
rep_charset_bom_diff_encoding_todo[]="If you want the page to be treated as UTF-8, set the other encoding declaration to UTF-8 also."
rep_charset_bom_diff_encoding_todo[]="It is strongly recommended that you always use UTF-8, but if you have a special reason for using a different encoding you will have to remove the BOM."
rep_charset_bom_diff_encoding_link="<a href='http://www.w3.org/International/techniques/authoring-html#bomhandling'>Handling the byte-order mark (BOM)</a>"

rep_charset_bom_in_content="BOM found in content"
rep_charset_bom_in_content_expl="The UTF-8 Byte Order Mark (BOM) was found below the top of the page.  This is often caused when the BOM is at the top of a file or chunk of content that is included into a page. It can sometimes introduce blank spaces or short sequences of strange-looking characters (such as ï»¿)."
rep_charset_bom_in_content_todo[]="If it causes a problem, you should use an editor or an appropriate tool, if you can, to remove the byte order mark from the beginning of the file or chunk of content where it appears."
rep_charset_bom_in_content_todo[]	="If the problem does arise from a BOM at the top of an included file, this can often be achieved by saving the content with appropriate settings in the editor. On the other hand, some editors (such as Notepad on Windows) do not give you a choice, and always add the byte order mark. In this case you may need to use a different editor."
rep_charset_bom_in_content_link="<a href='http://www.w3.org/International/techniques/authoring-html#bomhandling'>Handling the byte-order mark (BOM)</a>"

rep_charset_no_in_doc="Encoding declared only in HTTP header"
rep_charset_no_in_doc_expl[]="A character encoding is specified in the HTTP header (<code>%1</code>), but there was no matching encoding declaration in the page. This may lead to problems later if there is a chance that the document will be read from or saved to disk, CD, etc."
rep_charset_no_in_doc_expl[]="In addition, the W3C Internationalization (i18n) Group recommends to always include a visible encoding declaration in a document, because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_charset_no_in_doc_todo="Add information to indicate the character encoding of the page inside the page itself."
rep_charset_no_in_doc_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_no_in_doc_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_xml_decl_used="XML declaration used"
rep_charset_xml_decl_used_expl_html[]="This page currently uses the following XML declaration:"
rep_charset_xml_decl_used_expl_html[]="%1"
rep_charset_xml_decl_used_expl_html[]="XML declarations are used by XML processors, and are not appropriate for pages that are parsed as HTML."
rep_charset_xml_decl_used_expl_html5[]="This page currently uses the following XML declaration:"
rep_charset_xml_decl_used_expl_html5[]="%1"
rep_charset_xml_decl_used_expl_html5[]="XML declarations are used by XML processors, and are not appropriate for pages that are parsed as HTML."
rep_charset_xml_decl_used_expl_html5[]="HTML5 only allows comments before the Doctype, so this also prohibits the use of the XML declaration."
rep_charset_xml_decl_used_expl_xhtml[]="This page currently uses the following XML declaration:"
rep_charset_xml_decl_used_expl_xhtml[]="%1"
rep_charset_xml_decl_used_expl_xhtml[]="XML declarations are used by XML processors, and are not appropriate for pages that are parsed as HTML. HTML5 only allows comments before the Doctype, so this also prohibits the use of the XML declaration."
rep_charset_xml_decl_used_expl_xhtml[]="XML declarations are sometimes used with XHTML pages that are served as <code class='kw' translate='no'>text/html</code>, so that when those files are read by an XML parser (outside the browser context), the encoding information is recognized. However, because XML declarations should not be used in a document served to a browser as HTML, you should avoid their use for such hybrid documents. If you use UTF-8 you don't need an XML declaration for a conforming XML parser."
rep_charset_xml_decl_used_todo_html[]="Remove the XML declaration from your page. Use an alternative method to indicate the character encoding of the page, such as a <code class='kw'>meta</code> element."
rep_charset_xml_decl_used_todo_xhtml[]="Since you are using XHTML 1.x but serving it as <code class='kw' translate='no'>text/html</code>, use UTF-8 as the character encoding for your page and remove the XML declaration."
rep_charset_xml_decl_used_todo_vanilla[]="Remove the XML declaration from your page. Use a <code class='kw'>meta</code> element instead to declare the character encoding of the page."
rep_charset_xml_decl_used_todo_vanilla[]="If you are using XHTML but serving it as text/html, save the page in the UTF-8 character encoding and remove the XML declaration."
rep_charset_xml_decl_used_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_xml_decl_used_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_no_effective_charset="No effective character encoding information"
rep_charset_no_effective_charset_expl[]="This page only declares a character encoding in the following XML declaration."
rep_charset_no_effective_charset_expl[]="%1"
rep_charset_no_effective_charset_expl[]="An HTML parser does not recognize encoding declarations in the XML declaration, so effectively no encoding has been specified for this page."
rep_charset_no_effective_charset_expl[]="HTML5 requires the character encoding to be declared, using either a <code class='kw'>meta</code> element, an HTTP header, or a byte-order mark."
rep_charset_no_effective_charset_todo[]="Remove the XML declaration and add an alternative character encoding declaration. It is recommended to use a <code class='kw'>meta</code> element to set the character encoding of the page. If you set the encoding in the HTTP header or using a byte-order mark, it is usually best to use a <code class='kw'>meta</code> element too."
rep_charset_no_effective_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_no_effective_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_no_visible_charset="No visible in-document encoding declared"
rep_charset_no_visible_charset_expl[]="The character encoding of this page is indicated using a byte-order mark."
rep_charset_no_visible_charset_expl[]="Although this is usually sufficient to indicate to a browser what is the encoding of the page, the W3C Internationalization (i18n) Group recommends to always include a visible encoding declaration in a document as well, because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_charset_no_visible_charset_todo[]="Add a <code class='kw'>meta</code> tag or XML declaration, as appropriate, to your page to indicate the character encoding used."
rep_charset_no_visible_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_no_visible_charset_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_meta_ineffective="<code class='kw'>meta</code> encoding declarations don't work with XML"
rep_charset_meta_ineffective_expl[]="This page is being served as XML and there is a character encoding declaration in the following <code class='kw'>meta</code> tag:"
rep_charset_meta_ineffective_expl[]="%1"
rep_charset_meta_ineffective_expl[]="Encoding declarations in <code class='kw'>meta</code> tags are not recognized by XML processors, so this declaration has no actual effect."
//rep_charset_meta_ineffective_expl[]="In the absence of another declaration, the XML processor will recognize the encoding as UTF-8 or UTF-16 by sniffing the start of the file. If you sometimes serve this page as HTML, it will be useful to have a <code class='kw' translate='no'>meta</code> element, but otherwise it would be better to use an XML declaration than a <code class='kw'>meta</code> tag to identify the encoding of the page. It is useful, by the way, to have a visible in-document declaration because it helps developers, testers, or translation production managers to check the encoding of a document visually."
rep_charset_meta_ineffective_todo[]="Unless you sometimes serve this page as <code class='kw'>text/html</code>, you can remove the <code class='kw'>meta</code> tag."
rep_charset_meta_ineffective_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_meta_ineffective_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

rep_charset_incorrect_use_meta="Incorrect use of <code class='kw'>meta</code> encoding declarations"
rep_charset_incorrect_use_meta_expl[]="The only character encoding declaration for this page is in the following <code class='kw'>meta</code> element, which specifies an encoding that is neither UTF-8 nor UTF-16:"
rep_charset_incorrect_use_meta_expl[]="%1"
rep_charset_incorrect_use_meta_expl[]="If a document is treated as XML and is encoded as neither UTF-8 nor UTF-16, you must declare the encoding in the XML declaration. The <code class='kw' translate='no'>meta</code> tag declaration is not recognized by an XML processor. When parsed as XML, this document will be treated as UTF-8."
rep_charset_incorrect_use_meta_todo[]="Add an XML declaration with encoding information, or change the character encoding for this page to UTF-8. If this page is never parsed as HTML, you can remove the <code class='kw'>meta</code> tag."
//rep_charset_incorrect_use_meta_todo_xhtml[]="There is no problem for this XHTML document as long as it is being served as HTML (text/html). If, however, you expect it to be processed as XML at some point, you should either add an XML declaration with encoding information, or use UTF-8 as the character encoding of your page."
rep_charset_incorrect_use_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
rep_charset_incorrect_use_meta_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#indoc'>Declaring the character encoding for HTML</a>"

//rep_charset_meta_charset_invalid="A <code class='kw'>meta</code> tag with a <code class='kw'>charset</code> attribute will cause validation to fail"
//rep_charset_meta_charset_invalid_expl[]="This page is not HTML5 but uses the following <code class='kw'>meta</code> element to specify the character encoding:"
//rep_charset_meta_charset_invalid_expl[]="%1"
//rep_charset_meta_charset_invalid_expl[]="Although all major browsers now recognize this character encoding declaration, and act appropriately, the <code class='kw'>charset</code> attribute on a <code class='kw'>meta</code> tag is only referred to by the HTML5 specification. This means that, although things will generally work as you expect in modern browsers, if you try to validate this page you will receive an error message."
//rep_charset_meta_charset_invalid_todo[]="If you want this page to be valid HTML, replace the <code class='kw'>charset</code> attribute with <code class='kw'>http-equiv</code> and <code class='kw'>content</code> attributes, eg. <code>&lt;meta http-equiv='Content-Type' content='text/html; charset=utf-8'&gt;</code>."
//rep_charset_meta_charset_invalid_link[]="<a href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
