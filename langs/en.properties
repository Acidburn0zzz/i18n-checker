rep_latin_non_nfc="Class or id names found that are not in Unicode Normalization&nbsp;Form&nbsp;C"
rep_latin_non_nfc_expl[]="Unicode allows you to represent certain letters using different combinations of bytes. For example é can be represented as LATIN SMALL LETTER E WITH ACUTE or as LATIN SMALL LETTER E followed by COMBINING ACUTE ACCENT. To avoid problems when trying to match class or id names against CSS selectors, or for JavaScript lookup, all your markup tags and CSS and JavaScript code should use the same byte combinations for the same text, ie. be normalised."
rep_latin_non_nfc_expl[]="Total number of non-NFC names: <strong>%1</strong>."
rep_latin_non_nfc_expl[]="%2"
rep_latin_non_nfc_todo="It is recommended to save all content as Unicode Normalization Form C (NFC)."
rep_latin_non_nfc_link="<a href='http://www.w3.org/International/questions/qa-html-css-normalization'>Unicode normalization forms</a>"
